<h1>List component</h1>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h4>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h4>
</div>

<ng-template #nothingWasDeleted>
    <h4 *ngIf="!deletedHero">No ha borrado nada</h4>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
    Borrar el Ãºltimo heroe
</button>

<ul class="list-group mt-2">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
