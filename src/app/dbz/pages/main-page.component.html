<h1>DBZ personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list [characterList]="dbzService.characters"
            (onDeleteId)="dbzService.deletedCharacterById($event)"></dbz-list>
    </div>
    <div class="col">
        <dbz-add-character (onNewCharacter)="dbzService.onNewCharater($event)"></dbz-add-character>
    </div>
</div>
